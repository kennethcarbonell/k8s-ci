name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          docker build -t megafood/fastapi-hello:$GIT_SHA .
          docker push megafood/fastapi-hello:$GIT_SHA

      - name: Deploy to Kubernetes
        run: |
          ssh -o StrictHostKeyChecking=no ansible@your-ansible-vm \
          "ansible-playbook /home/kenneth/github/k8s-ci/update_fastapi.yml -e git_sha=$GIT_SHA"
